<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" value="" />
    <meta name="keywords" value="" />

    <title>Progress Bar</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>

  <body>
    <main>
      <div class="container-fluid">
        <br>
        <div class="progress bg-white">
          <div class="progress-bar" style="height:2px; width: 50%;"></div>
        </div>
        <br>
        <div class="progress bg-secondary">
          <div class="progress-bar bg-danger" style="width: 70%;"><b>70%</b></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-danger" style="width: 10%;"><b>70%</b></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-primary" style="width: 70%;"><b>70%</b></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-info text-dark" style="width: 70%;"><b>70%</b></div>
        </div>

        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-info text-dark" style="width: 70%;"><b>70%</b></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary text-white" style="width: 70%;"><b>70%</b></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger text-white" style="width: 70%;"><b>70%</b></div>
        </div>
      </div>

      <br>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info text-white" style="width:50%;">50%</div>
        <div class="progress-bar bg-danger" style="width:30%;">30%</div>
      </div>
    </main>

    <section>
      <script src="js/bootstrap.bundle.min.js"></script>
    </section>
  </body>

</html>
